<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        background-color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .content, #resultSection {
        width: 100%;

        max-width: 450px; /* Set the max-width to be consistent */
        padding: 20px;
        box-sizing: border-box;
      }
      .content label, .content input, .content button, .content a,
      #resultSection label, #resultSection input, #resultSection button, #resultSection a {
        margin: 0 auto 20px;
        width: 100%;
        box-sizing: border-box;
        /* -webkit-appearance: none;
        appearance: none; */
      }
      button {
        background-color: #3e6ae1;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-weight: 600;
        height: 60px;
        font-size: 18px;
        width: 100%;
      }
      button:hover {
        opacity: 0.9;
      }
      .content input, #resultSection input {
        background-color: #f4f4f4;
        border: none;
        color: rgb(44, 44, 44);
        padding: 0 18px;
        border-radius: 4px;
        height: 60px;
        font-size: 18px;
        width: 100%;
      }
      .content input:focus, #resultSection input:focus {
        outline: 1px solid rgba(193, 193, 193, 0.811);
      }
      .content h2, #resultSection h2 {
        color: rgba(19, 19, 19, 0.881);
        font-weight: bold;
        font-size: 36px;
        margin: 0 auto 20px;
        text-align: center;
      }
      .content label, #resultSection label {
        color: rgba(19, 19, 19, 0.881);
        font-weight: 500;
        font-size: 18px;
        text-align: left;
        width: 100%;
        margin: 0 auto 12px;
      }
      .content a, #resultSection a {
        color: rgba(19, 19, 19, 0.556);
        font-size: 16px;
        text-align: center;
        max-width: 345px;
        margin: 20px auto 0;
      }
      .fas.fa-info-circle {
        margin-left: 5px;
        cursor: pointer;
      }
      .separator {
        text-align: center;
        position: relative;
        margin: 20px 0;
        width: 100%;
        margin: 20px auto;
      }
      .separator::before,
      .separator::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        border-bottom: 2px solid rgba(160, 160, 160, 0.345);
        z-index: 1;
      }
      .separator::before {
        left: 0;
      }
      .separator::after {
        right: 0;
      }
      .separator span {
        position: relative;
        display: inline-block;
        padding: 0 10px;
        color: rgba(65, 65, 65, 0.625);
        background: rgba(255, 255, 255, 0);
        z-index: 2;
      }
      .info {
        background-color: rgb(251, 251, 251);
        width: 360px;
        padding: 10px;
        color: rgba(72, 72, 72, 0.582);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        font-weight: bold;
        position: absolute;
        top: 20px;
        left: 500%;
        transform: translateX(-50%);
        z-index: 1;
      }
      .info-container {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      button:disabled {
        background-color: #a0b4f4;
        color: #ffffffc3;
        cursor: not-allowed;
      }
      .hidden {
        display: none;
      }
      .integer-part {
        font-weight: bold;
        font-size: 4rem;
        color: #333;
      }
      .decimal-part {
        font-size: 2.5rem;
        color: #777;
        text-align: center;
        font-weight: bold;
      }

      /* Fixed size for the dot */
      .age-display span {
        font-size: 6rem; /* Fixed size for dot */
        margin-left: 10px;
        margin-right: 10px;
      }


    </style>
  </head>
  <body>
 
    <div style="justify-content: center; display: flex; align-items: center; height: 100vh;   ">
      <div class="content" id="content">
        <h2>Age Counter</h2>
        <p style="font-weight: bold; color: rgba(0, 0, 0, 0.652);">Birthday</p>
        <input type="date" id="birthDate" required>
        <button id="next-button" disabled>Calculate Age</button>
        <p style="font-weight: bold; color: rgba(0, 0, 0, 0.652);">Precision age calculation with millisecond accuracy</p>
      </div>


        <div class="content hidden" id="resultSection" style="text-align: center;">
            <h2>Your Age</h2>
            <span class="integer-part" id="integerPart">0</span><span style="font-size: 5.5rem;">.</span><span class="decimal-part" id="decimalPart">000000000</span>
          <button onclick="window.location.reload();">Leave</button>
        </div>
      </div>

    </div>
    <script>
      let updateInterval;

      const today = new Date().toISOString().split('T')[0];
      document.getElementById('birthDate').setAttribute('max', today);
      
      function startCalculation() {
          const birthDateInput = document.getElementById('birthDate').value;
          if (!birthDateInput) return;
      
          const birthDate = new Date(birthDateInput);
          document.getElementById('content').classList.add('hidden');
          document.getElementById('resultSection').classList.remove('hidden');
      
          updateAge(birthDate);
          updateInterval = setInterval(() => updateAge(birthDate), 100);
      }
      
      function updateAge(birthDate) {
          const now = new Date();
          const ageDiff = now - birthDate;
      
          const ageInYears = ageDiff / (1000 * 60 * 60 * 24 * 365.2425);
          const integerPart = Math.floor(ageInYears);
          const decimalPart = (ageInYears % 1).toFixed(9).substring(2);
      
          document.getElementById('integerPart').textContent = integerPart;
          document.getElementById('decimalPart').textContent = decimalPart;
      }
      
      document.getElementById("birthDate").addEventListener("input", function() {
          const birthDate = document.getElementById("birthDate").value;
          document.getElementById("next-button").disabled = !birthDate;
      });
      
      document.getElementById("next-button").addEventListener("click", startCalculation);
    </script>
  </body>
</html>
